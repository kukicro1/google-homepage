<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Foogle Homepage</title>
    </head>

    <body>
        <div class="foogle">
            <div class="navbar">
                <div class="desno">
                    <div class="linkovi">
                        <a href="">Gmail</a>
                        <a href="">Slike</a>
                    </div>
                    
                    <div class="aplikacije">
                    <img src="images/aplications/outline_apps_black_24dp.png" alt="Google aplications" 
                    title="Google Aplications" id="aplications">
                    </div>

                    <div class="prijavitese">
                    <form action="">
                        <input type="button" value="Prijavite se" id="prijavitese">
                    </form>
                    </div>
                </div>
            </div>

            <div class="foogleimage">
                <img src="images/foogle.png" alt="Foogle">
            </div>
            
            <div class="search">
                <form action="search" method="GET">
                    <div id="trazilica">
                        <input type="text" value="" maxlength="2048">
                        <div id="povecalo"></div>
                        <div id="searchbox"></div>
                    </div>
                    <div id="google_search">
                        <center>
                            <input type="submit" value="Google search" class="google_search">
                            <input type="submit" value="I'm Feeling Lucky">
                        </center>
                    </div>
                </form>
            </div>

            <div class="hrvatski">
                Google offered in: <a href="">Hrvatski</a>.
            </div>

            <div class="footer">
                <div id="Croatia"></div>
                <div class="kraj">
                    <div class="lijevasekcija">
                        <a href="" class="about">About</a>
                        <a href="" class="advertising">Advertising</a>
                        <a href="" class="business">Business</a>
                        <a href="" class="howsearchworks">How Search Works</a>
                    </div>

                    <div class="desnasekcija">
                    <a href="" class="privacy">Privacy</a>
                    <a href="" class="terms">Terms</a>
                    <a href="" class="settings">Settings</a>
                </div>
                </div>
            </div>

        </div>
    </body>
</html>
